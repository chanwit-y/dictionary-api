name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    environment: production

    # steps:
    #  env:
    #     OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
    #     SUPABASE_URL: ${{ vars.SUPABASE_URL }}
    #     SUPABASE_KEY: ${{ vars.SUPABASE_KEY }}
    #     SUPABASE_USER: ${{ vars.SUPABASE_USER }}
    #     SUPABASE_PASS: ${{ vars.SUPABASE_PASS }}
    #     SUPABASE_TOKEN: ${{ vars.SUPABASE_TOKEN }}


    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Echo openai_api_key
        run: "echo openai_api_key variable : ${{vars.OPENAI_API_KEY}}"

      # - name: check env 
      #   run: "env"

      - name: Install step
        run: "deno install"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "chanwit-y-dictionary-25"
          entrypoint: "main.ts"
          root: ""
          
          
